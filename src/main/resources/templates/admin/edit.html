<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin View - Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/admin/profile/edit/{id}(id=${user.id})}" th:method="post" th:object="${user}">

    <input type="text" th:field="*{firstName}" placeholder="First Name">
    <input type="text" th:field="*{lastName}" placeholder="Last Name">
    <input type="text" th:field="*{email}" placeholder="Email">
    <input type="text" th:field="*{username}" placeholder="Username">
    <input type="password" th:field="*{password}" placeholder="Password">

    <input type="checkbox" th:checked="*{isLocked}" name="lockedCheckbox" id="lockedCheckbox">
        <label class="form-check-label" for="lockedCheckbox">
            Locked
        </label>
    </div>

    <input type="submit" value="Update">

</form>
