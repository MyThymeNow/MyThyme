<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials/header :: head">
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div sec:authorize="isAuthenticated()">

    <div><button type="submit"><a th:href="@{/user/favorites}">Back</a></button></div>

    <h1 th:text="${groceryList.name}"></h1>

    <div th:each="ingredient : ${groceryListIngredients}">
        <div class="form-group">
            <label th:text="${ingredient.ingredient.name}"></label>
            <br>
            <label th:text="${ingredient.getQuantity()}"></label>
            <br>
            <label th:text="${ingredient.getNotes()}"></label>
            <br>
        </div>
    </div>


    <div>Created By: <span th:text="${groceryList.owner.username}"></span></div>

<!--    <form th:action="@{|/groceryLists/delete/${groceryList.id}|}" th:method="post">-->
<!--        <button type="submit">Delete List</button>-->
<!--    </form>-->
</div>

<div th:replace="partials/footer::footer"></div>

</body>
</html>
