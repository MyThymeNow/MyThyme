<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>

<div sec:authorize="isAuthenticated()">

    <div th:text="${groceryList.name}">List Name</div>
<!--    <div th:text="${groceryList.shareURL}">shareURL</div>  -->

    <div>Created By: <span th:text="${groceryList.owner.username}"></span></div>

    <form th:action="@{|/groceryLists/delete/${groceryList.id}|}" th:method="post">
        <button type="submit">Delete List</button>
    </form>
</div>

</body>
</html>
