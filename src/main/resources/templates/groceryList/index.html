<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h2>Viewing all Lists</h2>

<div sec:authorize="isAuthenticated()" >

    <h3>Welcome, <span th:text="${#authentication.principal.username}"/>!</h3>

</div>

<div th:each="groceryList:${groceryLists}">
    <h2 th:text="${groceryList.name}"></h2><a th:href="@{/groceryLists/{id}(id=${groceryList.id})}">Add to List</a>
    <a th:href="@{/groceryLists/share/{shareURL}(shareURL=${groceryList.shareURL})}">Share List</a>
    <p>Owner: <span th:text="${groceryList.owner.username}"></span> </p>
</div>

<script src="../../js/jquery.js"></script>
<script src="../../js/jquery_functions.js"></script>

<div th:replace="partials/footer::footer"></div>
</body>
</html>
