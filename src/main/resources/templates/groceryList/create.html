<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Grocery List</title>
</head>
<body>

<h1>Create a grocery list</h1>

<div class="container">
    <form th:action="@{/groceryList/create}" th:method="post" th:object="${groceryList}">

        <input type="text" th:field="*{name}" placeholder="title">
        <input type="text" th:field="*{shareURL}" placeholder="shareURL">

    </form>
</div>

</body>
</html>
