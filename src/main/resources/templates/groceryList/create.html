        <!--todo second option for list making -->
        <div sec:authorize="isAuthenticated()">
            <div class="all-tasks">
                <h2 class="task-list-title">Grocery lists</h2>
                <ul class="task-list" data-lists></ul>

                <form th:action="" data-new-list-form>
                    <input
                            type="text"
                            class="new list"
                            data-new-list-input
                            placeholder="new list name"
                            aria-label="new list name"
                    />
                    <button class="btn create" aria-label="create new list">+</button>
                </form>
            </div>

            <div class="todo-list" data-list-display-container>
<!--                <div class="todo-header">-->
<!--                    <h2 class="list-title" data-list-title>YouTube</h2>-->
<!--                    <p class="task-count" data-list-count>3 tasks remaining</p>-->
<!--                </div>-->

                <div class="todo-body">
                    <div class="tasks" data-tasks></div>

                    <div class="new-task-creator">
                        <form action="" data-new-task-form>
                            <input
                                    type="text"
                                    data-new-task-input
                                    class="new task"
                                    placeholder="new task name"
                                    aria-label="new task name"
                            />
                            <button class="btn create" aria-label="create new task">+</button>
                        </form>
                    </div>
        <!--            Delete buttons-->
                    <div class="delete-stuff">
                        <button class="btn delete" data-clear-complete-tasks-button>Clear Checked Items</button>
                        <button class="btn delete" data-delete-list-button>Delete my list</button>
                    </div>
                </div>
            </div>
        </div>

        <template id="task-template">
            <div class="task">
                <input type="checkbox" />
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </template>
