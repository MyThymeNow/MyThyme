<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<nav th:fragment="navbar" class="navbar navbar-expand-lg" style="background-color: yellowgreen">
<!--  <ul>-->

    <div sec:authorize="isAuthenticated()">
      <a class="navbar-brand" href="/home">
        <img src="../../img/MyThyme_main_Logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"/>
        MyThyme
      </a>
      <ul>
        <li><button class="btn btn-outline-primary"><a th:href="@{/posts/create}">Grocery List</a></button></li>
        <li><button class="btn btn-outline-success"><a th:href="@{/posts}">Recipes</a></button></li>
        <li><button class="btn btn-outline-success"><a th:href="@{/posts}">Favorites</a></button></li>
        <li><button class="btn btn-outline-success"><a th:href="@{/posts}">Shared Lists</a></button></li>

        <li>
          <form th:action="@{/logout}" th:method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Find recipes" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <button class="btn btn-outline-success"><a th:href="@{/profile}">Profile</a></button>
            <div class="dropdown mr-1">
              <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                Offset
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
          </form>
        </li>
      </ul>

    </div>

    <!--******** IF NOT LOGGED IN BELOW ********-->

    <div sec:authorize="!isAuthenticated()">
      <form th:action="@{/login}" th:method="post">
        <a class="navbar-brand" href="/home">
          <img src="/MyThyme_main_Logo.png" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy"/>
          MyThyme
        </a>
        <a href="/login"><button class="btn-link btn" style="margin-top: 8px">Login</button></a>
        <button class="btn-link btn" style="margin-top: 8px">Grocery List</button>
        <button class="btn-link btn" style="margin-top: 8px">Recipes</button>

        <input class="form-control mr-sm-2" type="search" placeholder="Find recipes" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <button class="btn-link btn" style="margin-top: 8px">Sign Up</button>
      </form>

    </div>
<!--  </ul>-->
</nav>


</html>
