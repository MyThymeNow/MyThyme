<!-- ****** New adjusted navbar template ****** -->
<nav th:fragment="navbar" class="navbar navbar-dark" style="background-color: #4d774e;">
  <!--Authenticated User-->
  <div sec:authorize = "isAuthenticated()">
    <!-- Logo Img -->
    <img src="/MyThymeUpdatedLogo.png" width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy"/>
    <a class="navbar-brand" th:href="@{/}">MyThyme</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"> <!--id="navbarsExample01"-->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <!-- <a class="nav-link" href="#">Logout</a> -->
          <!--href is the only real diff will see chng in intelij-->
          <form class="nav-link" th:action="@{/logout}" th:method="post">
            <a class="nav-link" style="margin-top: 8px" th:action="@{/logout}" th:method="post">Logout</a>
          </form>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">FAQ</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" style="background-color:#4d774e" aria-labelledby="dropdown01">
            <a class="dropdown-item" th:href="@{/groceryLists}">Grocery List</a>
            <a class="dropdown-item" th:href="@{/favorites}">Favorites</a>
            <a class="dropdown-item" th:href="@{/recipes}">Recipes</a>
            <a class="dropdown-item" th:href="@{/coupons}">Coupon</a>
            <a class="dropdown-item" th:href="@{/profile}">My Profile</a>
            <!--Alternative option for dropdown-->
            <!-- <button type="button" name="button"><a class="dropdown-item" th:href="@{/profile}">My Profile</a></button> -->
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0">
        <input class="form-control" type="text" placeholder="Explore 1000's of recipes" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background-color: #f1b24a">Search</button>
      </form>
    </div>
<!--TODO issue with dropdown menu, believe its to do with where i have it positioned, outside of certain div, checking later-->
  </div>


  <!--Non Authenticated User-->
  <div sec:authorize = "!isAuthenticated()">
    <!-- Logo Img -->
    <img src="/MyThymeUpdatedLogo.png" width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy"/>
    <a class="navbar-brand" th:href="@{/}">MyThyme</a>
    <form class="form-inline my-2 my-md-0">
      <input class="form-control" type="text" placeholder="Explore 1000's of recipes" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background-color: #f1b24a">Search</button>
    </form>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExample01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <!-- <a class="nav-link" href="#">Logout</a> -->
        <!--href is the only real diff will see chng in intelij-->
        <form class="nav-link" th:action="@{/logout}" th:method="post">
          <a class="nav-link" style="margin-top: 8px" th:action="@{/login}" th:method="post">Login</a>
        </form>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">FAQ</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" style="background-color:#4d774e" aria-labelledby="dropdown01">
          <a class="dropdown-item" th:href="@{/groceryLists}">Grocery List</a>
          <a class="dropdown-item" th:href="@{/recipes}">Recipes</a>
          <a class="dropdown-item" th:href="@{/sign-up}">Sign up</a>
          <!--Alternative option for dropdown-->
          <!-- <button type="button" name="button"><a class="dropdown-item" th:href="@{/profile}">My Profile</a></button> -->
        </div>
      </li>
    </ul>
  </div>



</nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">

</script>

</body>
</html>
