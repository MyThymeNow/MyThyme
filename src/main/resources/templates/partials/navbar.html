<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/navbar.css">
  <title>Navbar</title>

</head>

<body>
<!-- ****** New adjusted navbar template ****** -->
<nav th:fragment="navbar" class="navbar navbar-dark navbar-expand-lg" style="background: #f1b24a;">
  <!-- Logo Img & Name-->
  <div>
    <img src="/MyThymeUpdatedLogo.png" th:href="@{/}" width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy"/>
<!--    <a class="navbar-brand" th:href="@{/}">MyThyme</a>-->
  </div>
  <!-- Authenticated User-->
  <div sec:authorize = "isAuthenticated()">
    <!--hamburger nav section-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myThymeAuth" aria-controls="myThymeAuth" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--hamburger nav section-->
    <div class="collapse navbar-collapse" id="myThymeAuth"> <!--id="navbarsExample01"-->
      <ul class="navbar-nav mr-auto" style="align-items: center">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- dropdown nav link-->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" style="color: white" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
          <div class="dropdown-menu" style="background-color:#f1b24a" aria-labelledby="dropdown01">
            <a class="dropdown-item" th:href="@{/groceryLists}">Grocery List</a>
            <a class="dropdown-item" th:href="@{/user/favorites}">Favorites</a>
            <a class="dropdown-item" th:href="@{/recipes}">Recipes</a>
            <a class="dropdown-item" th:href="@{/messages}">Messages</a>
            <a class="dropdown-item" th:href="@{/profile}">My Profile</a>
          </div>
        </li>
      </ul>
    </div>
<!--    &lt;!&ndash; Search bar&ndash;&gt;-->
<!--    <div>-->
<!--      <form class="form-inline my-2 my-md-0">-->
<!--        <input class="form-control" type="text" placeholder="Explore 1000's of recipes" aria-label="Search">-->
<!--        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; background-color: #164A41">Search</button>-->
<!--      </form>-->
<!--    </div>-->
  </div>
  <!-- Logout Button-->
  <div sec:authorize="isAuthenticated()" style="display: flex; margin-left: auto; margin-right: 1.5rem">
    <form th:action="@{/logout}" method="post">
      <button type="submit" style="border-radius: 4px; background-color: #164A41; color: white">Logout</button>
    </form>
  </div>


  <!--Non Authenticated User-->
  <div sec:authorize = "!isAuthenticated()">
<!--    &lt;!&ndash; Search bar&ndash;&gt;-->
<!--    <div>-->
<!--      <form class="form-inline my-2 my-md-0">-->
<!--        <input class="form-control" type="text" placeholder="Explore 1000's of recipes" aria-label="Search">-->
<!--        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; background-color: #164A41">Search</button>-->
<!--      </form>-->
<!--    </div>-->
      <!--hamburger nav button-->
      <div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myThymeNotAuth" aria-controls="myThymeNotAuth" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--hamburger nav section-->
        <div class="collapse navbar-collapse" id="myThymeNotAuth">
          <ul class="navbar-nav mr-auto" style="align-items: center">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Home</a> <!-- <span class="sr-only">(current)</span> -->
            </li>
            <!-- dropdown nav link-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" style="color: white" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
              <div class="dropdown-menu" style="background-color:#f1b24a" aria-labelledby="dropdown01">
                <a class="dropdown-item" th:href="@{/login}">Grocery List</a>
                <a class="dropdown-item" th:href="@{/recipes}">Recipes</a>
<!--                <a class="dropdown-item" th:href="@{/sign-up}">Sign up</a>-->
              </div>
            </li>
          </ul>
        </div>
      </div>
  </div>
  <!-- Login Button-->
  <div sec:authorize="!isAuthenticated()" style="display: flex; margin-left: auto; margin-right: 1.5rem">
    <form th:action="@{/login}" method="get">
      <button type="submit" style="border-radius: 4px; background-color: #164A41; color: white">Login</button>
    </form>
  </div>

  <!-- Search bar-->
  <div>
    <form action="/search" class="form-inline my-2 my-md-0" method="get">
      <input th:value="${searchInputText}" id="search-input" name="searchInput" class="form-control" type="search" placeholder="Explore 1000's of recipes" aria-label="Search">
      <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; background-color: #164A41">Search</button>
    </form>
  </div>
</nav>


<script src="/js/jquery.js"></script>
<script src="/keys.js"></script>
<script src="/js/spoonacular.js"></script>
</body>
</html>
