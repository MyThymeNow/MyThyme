<head>
    <meta charset="UTF-8">
    <title>Confirm List Clearing </title>
</head>

<body>
<div th:fragment="clearModal">
  <!-- Modal Window -->
  <div class="modal fade" id="clearListBackdrop" tabindex="-1" aria-labelledby="clearListLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clearListLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to clear your list?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--          <button type="button" class="btn btn-danger delete buttonClass deleteMe">Clear</button>-->
          <a th:href="@{/create}" class="btn btn-danger delete buttonClass deleteMe" data-delete-list-button>Clear</a>
        </div>
      </div>
    </div>
  </div>
</div>
