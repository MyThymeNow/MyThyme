<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="partials/header :: head">

    <meta charset="UTF-8">
    <title>View Profile</title>
<!--    <link rel="stylesheet" href="/css/view-profile.css">-->
    <link rel="stylesheet" href="/css/page-layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Righteous&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<form th:action="@{/messages/{otherUserId}(otherUserId=${user.getId()})}" method="get">
<button type="submit" style="background-color: #164A41; color: #ffffff">Message User</button>
</form>

<div class="card" style="width: 18rem; background-color: #f1b24a; justify-content: center" th:each="user : ${user}">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" style="background-color: #f1b24a"><p><strong>Username: </strong><div th:text="${user.getUsername()}"></div></p></li>
        <li class="list-group-item" style="background-color: #f1b24a"><p><strong>First Name: </strong><div th:text="${user.getFirstName()}"></div></p></li>
        <li class="list-group-item" style="background-color: #f1b24a"><p><strong>Last Name: </strong><div th:text="${user.getLastName()}"></div></p></li>
    </ul>
</div>


<div th:each="groceryLists : ${groceryLists}">

    <h3 th:text="${groceryLists.name}"></h3>

  </div>





<div th:replace="partials/footer::footer"></div>
</body>
</html>
