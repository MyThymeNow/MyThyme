<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->

  
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
</head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1> View Your Profile Information Here</h1>

<div class="justify-content-center" sec:authorize="isAuthenticated()">
    <div th:each="user : ${user}">
        <div th:text="${user.getUsername()}"></div>
        <div th:text="${user.getFirstName()}"></div>
        <div th:text="${user.getLastName()}"></div>

<!--Add show/hide based on role-->
        <form th:action="@{/admin/enable/{id}(id=${user.id})}" th:method="post">
            <input type="checkbox" th:checked="${user.isLocked()}" name="lockedCheckbox" id="lockedCheckbox">
            <label class="form-check-label" for="lockedCheckbox">
                Locked
            </label>
            <input type="submit" value="Update">
        </form>

    </div>
</div>







<div th:replace="partials/footer::footer"></div>
</body>
</html>
