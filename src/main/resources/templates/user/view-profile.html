<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
  
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
</head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1> View Your Profile Information Here</h1>

<div class="justify-content-center" sec:authorize="isAuthenticated()">
    <div th:each="user : ${user}">
        <div th:text="${user.getUsername()}"></div>
        <div th:text="${user.getFirstName()}"></div>
        <div th:text="${user.getLastName()}"></div>
    </div>
</div>


<div th:text="${user.getUsername()}"></div>
<div th:text="${user.getFirstName()}"></div>
<div th:text="${user.getLastName()}"></div>


<div th:replace="partials/footer::footer"></div>
</body>
</html>
