<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="partials/header :: head">

    <meta charset="UTF-8">
    <title>View Profile</title>
    <link rel="stylesheet" href="/css/view-profile.css">

</head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<button type="submit"><a th:href="@{/messages/{otherUserId}(otherUserId=${user.getId()})}">Message</a></button>


<div class="user-info" id="info" sec:authorize="isAuthenticated()">
    <div class="profile" style="background-color:#9DC88D;" th:each="user : ${user}">

        <p><strong>Username: </strong><div th:text="${user.getUsername()}"></div></p>
        <p><strong>First Name: </strong><div th:text="${user.getFirstName()}"></div></p>
        <p><strong>Last Name: </strong><div th:text="${user.getLastName()}"></div></p>


  </div>

  <div th:each="groceryLists : ${groceryLists}">

    <h3 th:text="${groceryLists.name}"></h3>

  </div>





<div th:replace="partials/footer::footer"></div>
</body>
</html>
