<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Profile Information</title>
    <!--    <div th:replace="partials/header::"></div>-->

</head>
<body>
<div class="justify-content-center">
    <form th:action="@{/profile/edit}" th:method="post" th:object="${user}">
        First Name:
        <label>
            <input th:field="*{firstName}"/>
        </label>
        Last Name:
        <label>
            <input th:field="*{lastName}"/>
        </label>
        Email:
        <label>
            <input th:field="*{email}"/>
        </label>
        Username:
        <label>
            <input th:field="*{username}"/>
        </label>
        <input onclick="" type="submit">
    </form>


</div>

</body>
</html>
