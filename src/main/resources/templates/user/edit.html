<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/header :: head">
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <!--    <div th:replace="partials/header::"></div>-->
    <link rel="stylesheet" href="/css/page-layout.css">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Edit Your Profile Information Here</h1>

<div class="justify-content-center">
    <form th:action="@{/profile/edit}" th:method="post" th:object="${user}">
        First Name:
        <label>
            <input th:field="*{firstName}"/>
        </label><br>
        Last Name:
        <label>
            <input th:field="*{lastName}"/>
        </label><br>
        Email:
        <label>
            <input th:field="*{email}"/>
        </label><br>
        Username:
        <label>
            <input th:field="*{username}"/>
        </label><br>
        Bio:
        <label>
            <input th:text="*{bio}"/>
        </label><br>
        <input onclick=""  type="submit" style="background-color: #164A41; color: #ffffff">
    </form>

</div>


<div th:replace="partials/footer::footer"></div>
</body>
</html>
