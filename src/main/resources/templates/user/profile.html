<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="partials/header :: head">
    <meta charset="UTF-8">
    <title>View Profile</title>
    <link rel="stylesheet" href="/css/page-layout.css">
</head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1 style="padding-top: 12px;"> View Your Profile Information Here</h1><br>

<div class="row" style="padding-top: 5px" sec:authorize="isAuthenticated()">
    <div class="user col-4" th:each="user:${currentUser}">
        <!--2nd user card-->
        <div class="card mb-3 shadow p-3 mb-5 rounded" style="max-width: 20em; background-color: #f1b24a; justify-content: center">
            <img src="https://image.shutterstock.com/image-vector/viking-characters-god-loki-warriors-600w-2016325223.jpg" style="height: 200px; width: 200px; border: black 2px solid; align-self: center" class="card-img-top justify-content-center" alt="...">
            <div class="card-body">
                <!-- user info section -->
<!--                <div class="card-body">-->
                    <ul class="list-group list-group-flush">
                        <li style="background-color: #f1b24a; text-align: center" class="list-group-item shadow p-3 mb-5 rounded">
                            <p><strong>Username: </strong>
                            <div th:text="${currentUser.username}"></div>
                            <!--                    <p><strong>First Name: </strong>-->
                            <!--                    <div th:text="${user.getFirstName()}"></div></p>-->

                            <!--                    <p><strong>Last Name: </strong>-->
                            <!--                    <div th:text="${user.getLastName()}"></div></p>-->
                            </p>
                        </li>
                    </ul>
                </div>
                <!--Bio-->
                <div class="card-body" >
                    <h5 class="card-title">My Bio</h5>
                    <p class="scroll card-text shadow p-3 mb-5 rounded" th:text="${currentUser.bio}"></p>
                </div>
                <!--card button-->
                <div class="card-body">
                    <a th:href="@{/messages}" style="background-color: #164A41; color: #ffffff" class="btn">Messages</a>
                    <a th:href="@{/profile/edit/{id}(id = ${currentUser.id})}" style="background-color: #164A41; color: #ffffff" class="btn">Edit Profile</a>
                </div>
            </div>
        </div>

    <!--    Carousel API Testing-->
    <div class="col-8">
<!--        <div class="card-group">-->
            <div id="myThymeCarousel" class="carousel slide col" data-ride="carousel" style="width: fit-content">
                <ol class="carousel-indicators">
                    <li data-target="#myThymeCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myThymeCarousel" data-slide-to="1"></li>
                    <li data-target="#myThymeCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" id="profile-col" style="border-radius: 12%">
                    <!--    Carousel API JS Enters here-->
                </div>
                <a class="carousel-control-prev" href="#myThymeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myThymeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
<!--        </div>-->
    </div>

</div>






<div th:replace="partials/footer::footer"></div>
<!-- Scripts -->
<script src="/js/jquery.js"></script>
<script src="/keys.js"></script>
<script src="/js/userProfile.js"></script>

</body>
</html>
