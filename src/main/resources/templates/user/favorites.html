<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="partials/header :: head">

    <meta charset="UTF-8">
    <title>Favorite Lists</title>
    <link rel="stylesheet" href="/css/page-layout.css">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div sec:authorize="isAuthenticated()">
<h1 class="favorites">My Favorites</h1>

<div class="container" th:each="groceryList:${favorites}">
    <h2 th:text="${groceryList.groceryList.name}"></h2>
    <a th:href="@{/groceryLists/{shareURL}(shareURL=${groceryList.groceryList.shareURL})}">View List</a>
</div>

</div>

<footer th:replace="partials/footer::footer"></footer>

</body>
</html>
